<!DOCTYPE html>
<html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dragon Escape</title>
        <style>
            canvas {
                border:1px solid #d3d3d3;
                margin: 5px;
                border-radius: 25px;
                border: 5px solid rgb(0, 0, 0);
            }
            type{
                width: 2000px;
            }
            h1{
                display: inline;
            }
            button{
                position:absolute; 
                margin-left: 2%;
                width: 150px;
                bottom: 200px;
            }
        </style>
        </head>
        <body onload="startGame()">
        <body style="background-color:rgb(54, 72, 75);">
        <script>
            var myGamePiece;
            var myBackground;
            var myObstacles = []
            ;
            var myScore;
            var score = 0;
            function startGame() {
                myGamePiece = new component(85, 85, "dragon.png", 300, 120, "image");
                myBackground = new component(1500 , 565 , "https://opengameart.org/sites/default/files/2_21.png", 0, 0, "background");
                myScore = new component("30px", "Consolas", "black", 1250, 50, "text");
                myGameArea.start();
            }
            window.addEventListener("keydown", checkKeyPress, false);
 
            var myGameArea = {
                canvas : document.createElement("canvas"),
                start : function() {
                    this.canvas.width = 1500 ;
                    this.canvas.height = 565 ;
                    this.context = this.canvas.getContext("2d");
                    document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                    this.frameNo = 0;
                    this.interval = setInterval(updateGameArea, 20);
                    },
                clear : function() {
                    this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
                },
                stop : function() {
                    clearInterval(this.interval);
                }
            }
            function component(width, height, color, x, y, type) {
                this.type = type;
                if (type == "image" || type == "background") {
                    this.image = new Image();
                    this.image.src = color;
                }
                this.bounce= 0;
                this.width = width;
                this.height = height;
                this.speedX = 0;
                this.speedY = 0;    
                this.x = x;
                this.y = y;
                this.gravitySpeed = 0;
                this.gravity = 0;  
                this.update = function() {
                    ctx = myGameArea.context;
                    ctx.fillStyle = color;
                    if (this.type == "text") {
                        ctx.font = this.width + " " + this.height;
                        ctx.fillStyle = color;
                        ctx.fillText(this.text, this.x, this.y);
                    }
                    if (type == "image" || type == "background") {
                        ctx.drawImage(this.image, 
                            this.x, 
                            this.y,
                            this.width, this.height);
                    if (type == "background") {
                        ctx.drawImage(this.image, 
                            this.x + this.width, 
                            this.y,
                            this.width, this.height);
                    }
                    } else {
                        ctx.fillStyle = color;
                        ctx.fillRect(this.x, this.y, this.width, this.height);
                    }
                    
        
                }
                this.newPos = function() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    this.gravitySpeed += this.gravity;
                    this.hitBottom();
                    if (this.type == "background") {
                        if (this.x == -(this.width)) {
                        this.x = 0;
                        }
                    }
                }
                this.hitBottom = function() {
                var rockbottom = myGameArea.canvas.height - this.height;
                    if (this.y > rockbottom) {
                        this.y = rockbottom;
                        this.gravitySpeed = 0;
                    }
                }
                this.topbottom = function() {
                var topbottom = myGameArea.canvas.height + this.height;
                    if (this.x > topbottom) {
                        this.x = topbottom;
                        this.gravitySpeed = 0;
                    }
                }
                
                this.crashWith = function(otherobj) {
                    var myleft = this.x;
                    var myright = this.x + (this.width);
                    var mytop = this.y;
                    var mybottom = this.y + (this.height);
                    var otherleft = otherobj.x;
                    var otherright = otherobj.x + (otherobj.width);
                    var othertop = otherobj.y;
                    var otherbottom = otherobj.y + (otherobj.height);
                    var crash = true;
                    if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
                        crash = false;
                    }
                    return crash;
                }
            }
            function updateGameArea() {
                myGameArea.clear();
                myBackground.speedX = -1;
                myBackground.newPos();    
                myBackground.update();
                myGamePiece.newPos();    
                myGamePiece.update();
            }
                function updateGameArea() {
                    var x, height, gap, minHeight, maxHeight, minGap, maxGap;
                    for (i = 0; i < myObstacles.length; i += 1) {
                        if (myGamePiece.crashWith(myObstacles[i])) {
                            myGameArea.stop();
                            return;
                        } 
                    }
                    myGameArea.clear();
                    myGameArea.clear();
                    myBackground.speedX = -5;
                    myBackground.newPos();    
                    myBackground.update();
                    myGamePiece.newPos();    
                    myGamePiece.update();
                    myGameArea.frameNo += 1;
                    if (myGameArea.frameNo == 1 || everyinterval(30)) {
                    x = myGameArea.canvas.width;
                        minHeight = 30;
                        maxHeight = 555;
                        height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
                        myObstacles.push(new component(50, 50, "monster1.gif", x, height, "image"));
                    }
                    if (myGameArea.frameNo == 1 || everyinterval(40)) {
                    x = myGameArea.canvas.width;
                        minHeight2 = 30;
                        maxHeight2 = 555;
                        height2 = Math.floor(Math.random()*(maxHeight2-minHeight2+1)+minHeight2);
                        myObstacles.push(new component(50, 50, "monster2.png", x, height2, "image"));
                    }
                    for (i = 0; i < myObstacles.length; i += 1) {
                    myObstacles[i].x += -10;
                        myObstacles[i].update();
                        score += 1
                    }
                myScore.text="SCORE: " + score;
                myScore.update();
                myGamePiece.newPos();    
                myGamePiece.update();
                }
            function everyinterval(n) {
                if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
                return false;
            }
            function checkKeyPress(key) {
                myGamePiece.image.src = "dragon.png";
                if (key.keyCode == "87") {myGamePiece.speedY = -2; }
                if (key.keyCode == "83") {myGamePiece.speedY = 2; }
                if (key.keyCode == "65") {myGamePiece.speedX = -2; }
                if (key.keyCode == "68") {myGamePiece.speedX = 2; }
            }
            function clearmove() {
                myGamePiece.image.src = "dragon.png";
                myGamePiece.speedX = 0; 
                myGamePiece.speedY = 0; 
            }
            function restart() {
                myGameArea.stop();
                myGameArea.clear();
                myObstacles = [];
                score = 0;
                startGame();
            }
        </script>
        <button onmousedown="restart()">Restart</button><br>
        <h1>Controls:</h1><h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h1><h1>How to play:</h1>
        <p>W- Upward&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                Dont hit the sides of the lines<br>S- Downward&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <br>A- Left<br>D- Righttt</p>

    </body>
</html>
