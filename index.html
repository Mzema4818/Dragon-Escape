<!DOCTYPE html>
<html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dragon Escape</title>
        <style>
            canvas {
                border:1px solid #d3d3d3;
                margin: 5px;
                border-radius: 25px;
                border: 5px solid rgb(0, 0, 0);
            }
            type{
                width: 2000px;
            }
            h1{
                display: inline;
                margin-left: 5%;
            }
            p{
               margin-left: 5%;
            }
            button{
                position:absolute; 
                margin-left: 5%;
                width: 150px;
                bottom: 200px;
            }
            canvas {
                padding-left: 0;
                padding-right: 0;
                margin-left: auto;
                margin-right: auto;
                display: block;
            }
        </style>
        </head>
        <div id = "main">
        <body onload="startGame()">
        <body onload="restart()">
        <body style="background-color:rgb(54, 72, 75);">
        <script>
            var myGamePiece;
            var myBackground;
            var myObstacles = [];
            var myHeart = [];
            var health = 100;
            var myScore;
            var myHealth;
            var myTime;
            var myClock = [];
            var time = 1000;
            var score = 0;
            function startGame() {
                myGamePiece = new component(85, 85, "dragon.png", 300, 150, "image");
                myBackground = new component(1500 , 565 , "background.jpg", 0, 0, "background");
                myHealth = new component("30px", "Consolas", "black", 1250, 50, "text");
                myScore = new component("30px", "Consolas", "black", 1250, 100, "text");
                myTime = new component("30px", "Consolas", "black", 1250, 150, "text");
                myGameArea.start();
            }
            window.addEventListener("keydown", checkKeyPress, false);
 
            var myGameArea = {
                canvas : document.createElement("canvas"),
                start : function() {
                    this.canvas.width = 1500 ;
                    this.canvas.height = 565 ;
                    this.context = this.canvas.getContext("2d");
                    document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                    this.frameNo = 0;
                    this.interval = setInterval(updateGameArea, 20);
                    },
                clear : function() {
                    this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
                },
                stop : function() {
                    clearInterval(this.interval);
                }
            }
            function component(width, height, color, x, y, type) {
                this.type = type;
                if (type == "image" || type == "background") {
                    this.image = new Image();
                    this.image.src = color;
                }
                this.bounce= 0;
                this.width = width;
                this.height = height;
                this.speedX = 0;
                this.speedY = 0;    
                this.x = x;
                this.y = y;
                this.gravitySpeed = 0;
                this.gravity = 0;  
                this.update = function() {
                    ctx = myGameArea.context;
                    ctx.fillStyle = color;
                    if (this.type == "text") {
                        ctx.font = this.width + " " + this.height;
                        ctx.fillStyle = color;
                        ctx.fillText(this.text, this.x, this.y);
                    }
                    if (type == "image" || type == "background") {
                        ctx.drawImage(this.image, 
                            this.x, 
                            this.y,
                            this.width, this.height);
                    if (type == "background") {
                        ctx.drawImage(this.image, 
                            this.x + this.width, 
                            this.y,
                            this.width, this.height);
                    }
                    } else {
                        ctx.fillStyle = color;
                        ctx.fillRect(this.x, this.y, this.width, this.height);
                    }
                    
        
                }
                this.newPos = function() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    this.gravitySpeed += this.gravity;
                    this.hitBottom();
                    if (this.type == "background") {
                        if (this.x == -(this.width)) {
                        this.x = 0;
                        }
                    }
                }
                
                this.hitBottom = function() {
                var bottom = 485;
                var top = -5;
                var right = 1417;
                var left = 0;
                    if (this.y > bottom) {
                        this.y = bottom;
                        health -= 30
                        myGamePiece = new component(85, 85, "dragon.png", 300, 150, "image")
                    }if (this.y < top) {
                    this.y = top;
                    health -= 30
                        myGamePiece = new component(85, 85, "dragon.png", 300, 150, "image")
                    }if (this.x > right) {
                        this.x = right;
                        health -= 30
                        myGamePiece = new component(85, 85, "dragon.png", 300, 150, "image")
                }
                }
                
                this.crashWith = function(otherobj) {
                    var myleft = this.x;
                    var myright = this.x + (this.width);
                    var mytop = this.y;
                    var mybottom = this.y + (this.height);
                    var otherleft = otherobj.x;
                    var otherright = otherobj.x + (otherobj.width);
                    var othertop = otherobj.y;
                    var otherbottom = otherobj.y + (otherobj.height);
                    var crash = true;
                    if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
                        crash = false;
                    }
                    return crash;
                }
            }
            function updateGameArea() {
                myGameArea.clear();
                myBackground.speedX = -1;
                myBackground.newPos();    
                myBackground.update();
                myGamePiece.newPos();    
                myGamePiece.update();
            }
                function updateGameArea() {
                    var x, height, gap, minHeight, maxHeight, minGap, maxGap;
                    for (i = 0; i < myObstacles.length; i += 1) {
                        if (myGamePiece.crashWith(myObstacles[i])) {
                            health -= 20
                            myObstacles = []
                            return;
                        }if(health <= 0){
                            myGameArea.stop()
                            document.getElementById("myP").style.visibility = "visible";
                            document.getElementById("main").style.WebkitFilter = "grayscale(100%)"
                        }if(time <= 0){
                            myGameArea.stop()
                            document.getElementById("myP").style.visibility = "visible";
                            document.getElementById("main").style.WebkitFilter = "grayscale(100%)"
                        }
                    }
                    for (i = 0; i < myHeart.length; i += 1) {
                        if (myGamePiece.crashWith(myHeart[i])) {
                            health += 10
                            myHeart = []
                            return;
                        }
                    }
                    for (i = 0; i < myClock.length; i += 1) {
                        if (myGamePiece.crashWith(myClock[i])) {
                            time += 100
                            myClock = []
                            return;
                        }
                    }
                    myGameArea.clear();
                    myGameArea.clear();
                    myBackground.speedX = -5;
                    myBackground.newPos();    
                    myBackground.update();
                    myGamePiece.newPos();    
                    myGamePiece.update();
                    myGameArea.frameNo1 -= 1;
                    myGameArea.frameNo += 1;
                    if (myGameArea.frameNo == 1 || everyinterval(33)) {
                    x = myGameArea.canvas.width;
                        minHeight = 30;
                        maxHeight = 545;
                        var picture1 = "monster1.gif"
                        height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
                        myObstacles.push(new component(40, 40, "monster1.gif", x, height, "image"));
                    }
                    if (myGameArea.frameNo == 1 || everyinterval(46)) {
                    x = myGameArea.canvas.width;
                        minHeight2 = 30;
                        maxHeight2 = 545;
                        var picture2 = "monster2.gif"
                        height2 = Math.floor(Math.random()*(maxHeight2-minHeight2+1)+minHeight2);
                        myObstacles.push(new component(40, 40, picture2, x, height2, "image"));
                    }
                    if (myGameArea.frameNo == 1 || everyinterval(151)) {
                    x = myGameArea.canvas.width;
                        minHeight3 = 30;
                        maxHeight3 = 545;
                        var picture3 = "heart.png"
                        height3 = Math.floor(Math.random()*(maxHeight3-minHeight3+1)+minHeight3);
                        myHeart.push(new component(20, 20, picture3, x, height3, "image"));
                    }
                    if (myGameArea.frameNo == 1 || everyinterval(76)) {
                    x = myGameArea.canvas.width;
                        minHeight4 = 30;
                        maxHeight4 = 545;
                        var picture4 = "clock.png"
                        height4 = Math.floor(Math.random()*(maxHeight4-minHeight4+1)+minHeight4);
                        myClock.push(new component(20, 20, picture4, x, height4, "image"));
                    }
                    for (i = 0; i < myObstacles.length; i += 1) {
                    myObstacles[i].x += -10;
                        myObstacles[i].update();
                    }
                    for (i = 0; i < myHeart.length; i += 1) {
                    myHeart[i].x += -10;
                        myHeart[i].update();
                    }
                    for (i = 0; i < myClock.length; i += 1) {
                        myClock[i].x += -10;
                    myClock[i].update();
                    }

                var timedown = time - myGameArea.frameNo

                myHealth.text="HEALTH: " + health;
                myHealth.update();
                myScore.text="SCORE: " + myGameArea.frameNo;
                myScore.update();
                myTime.text="TIME: " + timedown
                myTime.update();
                myGamePiece.newPos();    
                myGamePiece.update();
                }
            function everyinterval(n) {
                if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
                return false;
            }
            function checkKeyPress(key) {
                myGamePiece.image.src = "dragon.png";
                if (key.keyCode == "87") {myGamePiece.speedY = -2; }
                if (key.keyCode == "83") {myGamePiece.speedY = 2; }
                if (key.keyCode == "65") {myGamePiece.speedX = -2; }
                if (key.keyCode == "68") {myGamePiece.speedX = 2; }
            }
            function clearmove() {
                myGamePiece.image.src = "dragon.png";
                myGamePiece.speedX = 0; 
                myGamePiece.speedY = 0; 
            }
            function restart() {
                document.getElementById("myP").style.visibility = "hidden";
                document.getElementById("main").style.WebkitFilter = "grayscale(0%)"
                myGameArea.stop();
                myGameArea.clear();
                myObstacles = [];
                myHeart = [];
                myClock = [];
                health = 100;
                score = 0;
                time = 1000;
                startGame();
            }
        </script>
        </div>
        <p id="myP"><button onmousedown="restart()">Restart</button><br></p>
        <h1>Controls:</h1><h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h1><h1>How to play:</h1>
        <p>W- Upward&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                Dont hit the sides or enemies<br>S- Downward&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <br>A- Left<br>D- Right</p>

    </body>
</html>
